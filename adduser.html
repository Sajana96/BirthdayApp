            <form name="frmAdd" method="POST" action="./adduser.php">
                <fieldset style="border: 1px solid; width: 850px; padding: 1cm;">
                    <div class="form-group">
                        <label style="font-weight: bold" for="firstName">First Name:</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name"
                            name="firstName" required>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold" for="lastName">Last Name:</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name"
                            name="lastName" required>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold" for="preferredName">Preferred Name:</label>
                        <input type="text" class="form-control" id="preferredName" placeholder="Enter Preferred Name"
                            name="preferredName" required>
                    </div>

                    <div class="form-group">
                        <label style="font-weight: bold" for="dob">Date of Birth:</label>

                        <input type="date" id="dob" name="dob" value="1990-01-01" min="1920-01-01" max="2030-12-31"
                            class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold" for="oEmail">Office Email:</label>
                        <input type="email" class="form-control" id="oEmail" placeholder="Enter Office Email"
                            name="oEmail">
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold" for="pEmail">Personal Email:</label>
                        <input type="email" class="form-control" id="pEmail" placeholder="Enter Personal Email"
                            name="pEmail" required>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold" for="mobile">Telephone:</label>
                        <input type="text" class="form-control" id="mobile"
                            placeholder="Enter Mobile Number ex:0777123456" name="mobile" required pattern="[0-9]{10}"
                            title="Enter Number using 10 Digits ">
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold" for="facebook">Facebook:</label>
                        <input type="url" class="form-control" id="facebook"
                            placeholder="Enter your Facebook profile link" name="facebook">
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold" for="designation">Designation:</label>
                        <input type="text" class="form-control" id="designation" placeholder="Enter your Designation"
                            name="designation">
                    </div>
                    <div class="form-group"
                        style="background-color:#b1b9c7; padding: 0.1cm; padding-left: 2cm; border-radius: 25px">
                        <label style="font-weight: bold" for="Category">Category:</label>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Student" name="category"
                                    checked>Student
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Admin"
                                    name="category">Administrative
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Temp-Academic"
                                    name="category">Temporary
                                Academic
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Academic" name="category">Academic
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold" for="nic">NIC:</label>
                        <input type="text" class="form-control" id="nic"
                            placeholder="Enter your NIC Number  ex:123456789V" name="nic" required pattern="[0-9Vv]{10}"
                            title="Enter NIC as required ">
                    </div>
                    <div class="form-group">
                        <label style="font-weight: bold" for="index">Index Number:</label>
                        <input type="text" class="form-control" id="index"
                            placeholder="Enter your Index Number ex:IM/2016/092" name="index">
                    </div>
                    <div class="form-group"
                        style="background-color:#b1b9c7; padding: 0.1cm; padding-left: 2cm; border-radius: 25px">
                        <label style="font-weight: bold" for="Category">Food Preference:</label>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Veg" name="food" checked>Veg
                            </label>
                        </div>
                        <div class="form-check-inline">
                            <label class="form-check-label">
                                <input type="radio" class="form-check-input" value="Non-Veg" name="food">Non-Veg
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="note" style="font-weight: bold">Note:</label>
                        <textarea class="form-control" rows="5" id="note" name="note"></textarea>
                    </div>

                    <button type="submit" name="submit" class="btn btn-success btn-large">Submit</button>
